                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"></small>

                                <ul class="list-unstyled mt-2 mb-4">

                                        <label class="form-check-label" for="5">

                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="SikSayisi" id="6"
                                            value="5Sikli">

                    <div class="col-sm-4 col-xs-8 col-md-3">

                                        <label class="form-check-label" for="3">

                            </div>
                            </ul>

                    </div>
                    <div class="col-xs-8"></div>

    </div>
    <div style="padding-left: 35%; padding-right: 35%;">
        <button type="submit" onclick="buttoncheck(); myFunction();" class="w-100 btn btn-lg btn-primary "

    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCL4XzbsaAOT__yBgvQO0No8NKYw5As2zw",
            authDomain: "mylittletest-35537.firebaseapp.com",
            databaseURL: "https://mylittletest-35537-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "mylittletest-35537",
            storageBucket: "mylittletest-35537.appspot.com",
            messagingSenderId: "703589112752",
            appId: "1:703589112752:web:444755b3428dc1e1095475"
        };


        const app = initializeApp(firebaseConfig);

        import { getDatabase, ref, set, get, child, update, remove } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js";

        const db = getDatabase();

        var selectt = document.getElementById("Dersinadi");

        function addItemToSelect(dersin) {

            let op = document.createElement("option");
            op.innerHTML = dersin;

            selectt.appendChild(op);
        }

        function addAllItemsToSelect(TheDers) {

            TheDers.forEach(element => {
                addItemToSelect(element.ders_adi);
            });
        }

        function getAllDataOnce() {
            const dbRef = ref(db);

            get(child(dbRef, "Sorular"))
                .then((snapshot) => {
                    var drs = [];

                    snapshot.forEach(childSnapshot => {
                        drs.push(childSnapshot.val());

                    });
                    addAllItemsToSelect(drs);
                });
        }
        window.onload = getAllDataOnce();
    </script>
